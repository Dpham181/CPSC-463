  <body>
    <div class="container" style="background-color:aliceblue">

            <div class="col-md-6">

            <div class="col-md-4"><p class="lead">Items</p></div>
            <div class="col-md-4"><p class="lead">Quantity</p></div>
            <div class="col-md-4"><p class="lead">Price</p></div>
        </div>

        <div id="item-content">
            
        </div>
